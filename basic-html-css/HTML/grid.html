<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid</title>
  </head>
  <body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2 <p>Riad</p></div>
    </div>
    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 100px 150px;
    ">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2 <p>Riad</p></div>
      <div style="background-color: lightgreen">div 3</div> 
      <div style="background-color: lightgreen">div 4</div> 
    </div>
    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr 100px;
    ">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2 <p>Riad</p></div>
      <div style="background-color: lightgreen">div 3</div> 
    </div>
    <div style="
    height: 200px;
    margin-top: 20px; 
    display: grid;
    column-gap: 10px;
    row-gap: 20px;
    grid-template-columns: 1fr 1fr 1fr ;
    ">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2 <p>Riad</p></div>
      <div style="background-color: lightgreen">div 3</div> 
      <div style="background-color: lightpink">div 2 <p>Riad</p></div>
      <div style="background-color: lightgreen">div 3</div> 
      <div style="background-color: lightblue">div 1</div>
    </div>
  </body>
</html>
